<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captain</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #ADD8E6;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        header {
            background-color: #ADD8E6;
            color: white;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        .summary {
            padding: 20px;
            max-width: 800px;
            text-align: center;
        }

        .full-page-image img {
            width: 100%;
            height: auto;
            max-height: 60vh;
            display: block;
            margin: 0 auto;
        }

        footer {
            background-color: #ADD8E6;
            width: 100%;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer img {
            height: 50px;
            width: auto;
        }
    </style>
</head>
<body>

    <header>
        <h1>An optical float for plastic detection and tracking - CAPTAIN</h1>
    </header>

    <div class="summary">
        <p>The Captain Project is </p>
    </div>

    <div class="full-page-image">
        <img src="https://github.com/CAPTAIN-buoy/CAPTAIN-buoy.github.io/raw/main/Output/plot.jpg" alt="Real-time measurement">
    </div>

    <footer>
        <img src="https://github.com/CAPTAIN-buoy/CAPTAIN-buoy.github.io/raw/main/Logos/logos.png" alt="Logos">
    </footer>

</html>
